<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet">
  <title>JavaScript</title>
  <link rel="shortcut icon" type="image/png" href="salmon_favicon.png" />
</head>

<body>
  <div class="site-container">
    <header class="site-header sticky">
      <!-- We can apply an onlick attribute to an arbitrary html element to call a JavaScript function -->
      <div class="logo-container" onclick="getPartyStarted()">
        <svg id="logo" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" ppreserveAspectRatio="xMidYMid meet">
          <path id="logo-bg" d="M0 0h256v256H0V0z" style="fill: #eed94d" />
          <path id="logo-letters"
            d="M67.312 213.932l19.59-11.856c3.78 6.701 7.218 12.371 15.465 12.371 7.905 0 12.89-3.092 12.89-15.12v-81.798h24.057v82.138c0 24.917-14.606 36.259-35.916 36.259-19.245 0-30.416-9.967-36.087-21.996M152.381 211.354l19.588-11.341c5.157 8.421 11.859 14.607 23.715 14.607 9.969 0 16.325-4.984 16.325-11.858 0-8.248-6.53-11.17-17.528-15.98l-6.013-2.58c-17.357-7.387-28.87-16.667-28.87-36.257 0-18.044 13.747-31.792 35.228-31.792 15.294 0 26.292 5.328 34.196 19.247L210.29 147.43c-4.125-7.389-8.591-10.31-15.465-10.31-7.046 0-11.514 4.468-11.514 10.31 0 7.217 4.468 10.14 14.778 14.608l6.014 2.577c20.45 8.765 31.963 17.7 31.963 37.804 0 21.654-17.012 33.51-39.867 33.51-22.339 0-36.774-10.654-43.819-24.574"
            style="fill: #111111" />
        </svg>

      </div>
      <nav class="sidebar">
        <ul>
          <li><a href="index.html">Back to main</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <section class="controls">


          <div class="output-component">
            <input id="heightTextbox" type="text">
            <input id="heightButton"
            onclick="heightComp(document.getElementById('heightTextbox').value)"
            type="button" value="Compare Height">
            <p id="height"></p>
          </div>

          <div class="output-component">
            <input id="selectTextbox" type="text">
            <input id="selectButton"
            onclick="selectedCharacter(document.getElementById('selectTextbox').value)"
            type="button" value="Select a character">
            <p id="select"></p>
          </div>

          <!-- This is the mass comparision button and text box-->
          <div class="output-component">
            <input id="massTextbox" type="text">
            <input id="massButton"
            onclick="massComparison(document.getElementById('massTextbox').value)"
            type="button" value="Compare Mass">
            <p id="mass"></p>
          </div>

          <!-- Eyes -->
          <div class="output-component">
            <input id="eye_search" type="text">
            <input id="eyeButton"
            onclick="eye_compare(document.getElementById('eye_search').value)"
            type="button" value="Compare Eyes">
            <p id="eyes"></p>
          </div>


        </section>
        <section class="output">

          <!-- div that lists all the characters-->
          <div id="app" class="data-output"></div>


        </section>
      </div>
      <footer class="site-footer">
        <div class="container">
          <span>A Team Salmon Production</span>
        </div>
      </footer>
    </main>



          <script src="StarWars_API.js"></script>
    <script src="partymode.js"></script>
    </div>
  </body>

  </html>
